<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <!-- mustache不仅可以直接写变量，也可以写简单的表达式 -->
        <h2>{{firstName + lastName}}</h2>
        <h2>{{count * 2}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                firstName: "csy",
                lastName: "abc",
                count: 2
            }
        })
    </script>
</body>

</html>
