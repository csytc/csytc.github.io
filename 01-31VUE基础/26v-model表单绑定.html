<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <!--v-on:input监听文本框的内容变化-->
        <!--与message形成双向绑定，哪里的值发生改变相应绑定的数据也会变-->
        <h2>{{message}}</h2>
        <input type="text" @input="valueChange">
        <!--v-on:input监听文本框的内容变化-->
        <h2>{{c}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                c: "1"
            },
            methods: {
                valueChange(event) {
                    this.c = event.target.value
                }
            }
        })
    </script>
</body>

</html>
