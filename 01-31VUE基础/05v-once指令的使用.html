<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-once>{{message}}</h2>
    </div>
    <script>
        /*
                      v-once:只会展示第一次数据，不会随着数据改变而改变
                    */
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好"
            }
        })
    </script>
</body>

</html>
