<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1.修饰符：lazy 不需要实时的显示用户输入的值，而是在失去焦点的时候显示-->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        <!-- 2.修饰符：number 可以将输入的内容转成数字型-->
        <input type="text" v-model.number="age">
        <h2>{{typeof age}}</h2>
        <!-- 3.修饰符:trim 去除字符串首尾的空格-->
        <input type="text" v-model.trim="name">
        <h2>输入的名字是:{{name}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                age: "",
                name: ""
            }
        })
    </script>
</body>

</html>
