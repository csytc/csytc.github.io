<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        /*
                    const关键字，主要作用是将某个变量变成常量
                    在ES6开发中优先使用const，只有需要改变某一标识符时才使用let
                                                            */
        const name = "why";
        //name = "csy";//一旦给const修饰的标识符赋值后，不能修改
        //document.write(name);

        //2.在使用const定义标识符的时候，必须进行赋值
        //const app;

        //3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
        const obj = {
            name: "why",
            age: 18,
            height: 180
        }
        obj.name = "csy";
        for (let i in obj) {
            document.write(obj[i] + "</br>");
        }
    </script>
</body>

</html>
