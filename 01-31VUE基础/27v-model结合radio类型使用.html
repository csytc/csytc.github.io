<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="male">
      <input type="radio" id="male"   value="男" v-model="sex">男<!--可以将选择的值传入data-->
    </label>
        <label for="female">
      <input type="radio" id="female"  value="女" v-model="sex">女
    </label>
        <h2>选择的值是：{{sex}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                sex: "男"
            }
        })
    </script>
</body>

</html>
