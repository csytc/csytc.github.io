<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in letters">{{item}}</li>
        </ul>
        <button @click="btnClick">按钮</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                letters: ["a", "b", "c", "d"]
            },
            methods: {
                btnClick() {
                    //1.push方法，可以响应
                    //this.letters.push("aaa");
                    //2.通过索引值修改数组中的元素,无法做到响应
                    this.letters[0] = "bbbbb"

                    /*可以做到响应式的数组方法
                        pop()：删除数组最后一个元素
                        shift()：删除数组中的第一个元素
                        unshift()：在数组最前面添加元素
                        splice()：增删改
                        sort():排序
                        reverse()：倒序
                    */

                    //set(要修改对象，索引值，修改后的值) 响应式
                    Vue.set(this.letters, 0, "bbbb");
                }
            }

        })
    </script>
</body>

</html>
