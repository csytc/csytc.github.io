<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn>
            <!-- 目的是获取子组件中的planguages -->
            <template v-slot:foot="language"><!--这里的languange是组件中slot属性的集合-->
            <span v-for="item in language.data">{{item}}-</span>
          </template>
        </cpn>
    </div>
    <template id="cpn">
    <div>
      <slot name="foot" :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
    <script>
        const app = new Vue({
            el: "#app",
            data: {

            },
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            pLanguages: ["js", "c++", "Go", "Python"]
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
