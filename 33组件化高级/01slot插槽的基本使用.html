<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 插槽的基本使用<solt></solt>
  2.插槽的默认值<solt>button</solt>
3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn></cpn>
        <!--此时里面就有默认值button-->
    </div>
    <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>woshizujian</p>
      <slot><button>默认</button></slot><!--如果在solt里面写了内容，就视为默认值，
      如果没有在标签内添加插槽，就为默认值-->
    </div>
  </template>
    <script>
        const app = new Vue({
            el: "#app",
            components: {
                cpn: {
                    template: "#cpn"
                }
            }

        })
    </script>
</body>

</html>
