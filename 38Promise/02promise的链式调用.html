<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            //第一次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then(() => {
            //第一次拿到结果的处理代码
            console.log("hello");
            console.log("hello");
            console.log("hello");
            console.log("hello");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            }).then(() => {
                console.log("vue");
                console.log("vue");
                console.log("vue");
                console.log("vue");
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve()
                    }, 1000)
                }).then(() => {
                    console.log("php");
                    console.log("php");
                    console.log("php");
                    console.log("php");
                })
            })
        })
    </script>
</body>

</html>
