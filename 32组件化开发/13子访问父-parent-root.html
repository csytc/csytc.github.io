<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
    <div><h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
  </template>
    <script>
        const app = new Vue({
            el: "#app",
            components: {
                cpn: {
                    template: "#cpn",
                    methods: {
                        btnClick() {
                            //1.访问父组件$parent,使用非常少
                            console.log(this.$parent)
                                //2.$root访问根组件
                            console.log(this.$root)
                        }
                    }
                }

            }
        })
    </script>
</body>

</html>
