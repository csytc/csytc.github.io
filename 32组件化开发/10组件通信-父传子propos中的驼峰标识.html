<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn :c-info="info"></cpn>
        <!--v-bind不支持驼峰命名，可以使用-来代替分割大小写-->
    </div>
    <template id="Cpn"> 
    <h2>{{cInfo}}</h2>
  </template>
    <script>
        const cpn = {
            template: "#Cpn",
            props: {
                cInfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                }
            }
        }
        const app = new Vue({
            el: "#app",
            data: {
                info: {
                    name: "csy",
                    age: 18,
                    height: 188
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
