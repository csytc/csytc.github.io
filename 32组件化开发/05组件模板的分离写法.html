<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>


    <!-- 1.script标签，类型必须是text/x-template-->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
    </script>
    <!-- 2.template标签 -->
    <template id="cpn2">
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
    </div>
    </template>
    <script>
        //注册一个全局组件
        Vue.component("cpn", {
            template: "#cpn"

        })
        Vue.component("cpn2", {
            template: "#cpn2"

        })
        const app = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>

</html>
