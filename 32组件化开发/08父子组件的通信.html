<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        /*
              在开发中，往往一些数据需要从上层传递到下层：
                比如在一个页面中，我们从服务器请求到了很多的数据
                其中一部分数据，并非是我们整个页面的大组件来显示的，而是需要下面的子组件来显示
                这个时候，并不会让子组件再次发送一个网络请求，而是直接让父组件将数据传给子组件

                父组件传向子组件：props
                子组件传向父组件：$emit
            */
    </script>
</body>

</html>
